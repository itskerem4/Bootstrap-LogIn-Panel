<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Log In</title>
</head>
<body background="img/bg.jpg" class="bg-body">
  
  <div class="card-group mt-5 m-lg-5 " style="height: 35rem; ">
    <div class="card">
      <img src="img/login.png" class="card-img-top" alt="..." >
      <div class="card-body">
        <h5 class="card-title">Register</h5>
    <p class="card-text">Don't Have an Account?
      You Can Join Us By Registering Now</p>
    <a href="register.html" class="btn btn-primary">Register</a>
      </div>
    </div>
    <div class="card">
      <div class="card-body mt-5">
        <h4 class="card-title">Log In</h4>
        <div class="mb-3 mt-5">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 ">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">  
        </div>
        <div class="mb-3 ">
          <button type="submit" class="btn btn-outline-primary mt-3">Log In</button>
        </div>
      </div>
    </div>
  
</body>

</html>
