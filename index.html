<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container text-white">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center yuk mt-5">
               <div class="kutu col-md-6  hide-on-mobile">
                <img src="img/login.jpeg" alt="" class="img-thumbnail">
               </div>
               
               <div class="kutu col-md-6 ms-4">
                
                <form>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
              
                <button type="submit" class="btn btn-primary rounded-4 w-50 btn">Log In</button>
               
              </form>

            </div>
           
            </div>
        </div>
    </div>
</body>
</html>
